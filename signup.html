<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Potentia Nexus - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="img/potentia-nexus-Photoroom.jpg" alt="Potentia Nexus Logo">
                </a>
            </div>
        </nav>
    </header>

    <!-- Signup Section -->
    <section class="signup-section">
        <div class="signup-container">
            <h2>Join the Movement</h2>
            <p class="signup-desc">Be part of the innovation revolution with Potentia Nexus</p>
            
            <form id="signupForm" class="signup-form" novalidate>
                <div id="formMessage" class="form-message"></div>
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required 
                        pattern="^[a-zA-Z ]{2,50}$">
                    <span class="error-message" id="fullNameError"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    <span class="error-message" id="emailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required
                        minlength="8">
                    <span class="error-message" id="passwordError"></span>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>

                <div class="form-group checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the Terms of Service and Privacy Policy</label>
                    <span class="error-message" id="termsError"></span>
                </div>

                <button type="submit" class="signup-button">Create Account</button>
            </form>

            <div class="login-link">
                Already have an account? <a href="#login">Log in</a>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
